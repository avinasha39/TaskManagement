<p>project-list works!</p>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">AddProject</button>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Project</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <form [formGroup]="AddForm" (ngSubmit)="onSubmitAdd()">            
            <div>
                <label for="title">
                Title
                </label>
                <input id="title" type="text" formControlName="title">
            </div> 
            <div>
                <label for="description">
                Description
                </label>
                <input id="description" type="text" formControlName="description">
            </div>    
            <div>
                <label for="duration">
                duration
                </label>
                <input id="duration" type="text" formControlName="duration">
            </div>     
            <button class="btn btn-outline-primary card-link" type="submit">Save</button>                                  
        </form>
        
      </div>
    </form>
  </div>  
</ng-template>


<ul *ngFor="let project of projects">
    <li><a [routerLink]="['/projects', project.id]">
        {{ project.title }}</a></li>
</ul>
